<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./src/stylesheet/styles.css">
</head>
<body>  
    <!--1-->
    <div class="container-1">
        <form>
            <ul class="form-1">
                <li>
                    <label class="fullname-1">
                        Full Name: 
                    </label>
                    <input type="text" name="fn-1" placeholder="First">
                    <input type="text" name="ln-1" placeholder="Last">
                    
                </li>

                <li>
                    <label class="email-1">Email</label>
                    <input type="text" name="email-1">
                </li>

                <li>
                    <label class="subject-1">Subject</label>
                    <select name="subject-1">
                        <option value="Advertise">Advertise</option>
                        <option value="Partnership">Partnership</option>
                        <option value="General">General</option>
                    </select>
                    
                </li>

                <li>
                    <label class="msg-1">Your Message</label>
                    <textarea name="textarea-1" class="textarea-1"></textarea>
                </li>

                <li>
                    <button class="btn-1">Submit</button>
                </li>
            </ul>
        </form>
    </div>

    <!--2-->
    <div class="container-2">
        <div class="title-2">
            <span>Provide your information</span>
            <div class="divider-2"></div>
        </div>
        <form>
            <ul class="form-2">
                <li>
                    <label>
                        <span>
                            Name
                            <span class="require-2">*</span>
                        </span>
                        <input type="text" name="name-2">
                    </label>
                </li>
                <li>
                    <label>
                        <span>
                            Email
                            <span class="require-2">*</span>
                        </span>
                        <input type="text" name="email-2">
                    </label>
                    
                </li>
                <li class="tel-2">
                    <label>
                        <span>
                            Telephone
                        </span>
                        <input type="text" />-<input type="text" />-<input type="text" />
                    </label>
                    
                </li>
                <li>
                    <label>
                        <span>
                            Regarding
                            <span class="require-2">
                                *
                            </span>
                        </span>
                        <select class="regarding-2">
                            <option value="General">
                                General
                            </option>
                            <option value="Advertise">
                                Advertise
                            </option>
                            <option value="Partnership">
                                Partnership
                            </option>
                        </select>
                    </label>
                    
                </li>
                <li>
                    <label>
                        <span>
                           Message 
                           <span class="require-2">*</span>
                        </span>
                        <textarea name="textarea-2"></textarea>
                    </label>
                </li>
                <li>
                    <label><span> </span><input class="btn-2" type="submit" value="Submit" /></label>
                </li>
            </ul>    
        </form>
    </div>

    <!--3-->
    <div class="container-3">
        <form class="form-3">
            <ul class="personal-3">
                <li class="tag-3"><span>Personal</span></li>
                <li>
                    <label>
                        <span>Name*</span>
                        <input type="text" name="name-3" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Email*</span>
                        <input type="text" name="email-3" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Phone*</span>
                        <input type="text" name="phone-3" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Subject</span>
                        <select>
                            <option value="appointment">
                                Appointment
                            </option>
                            <option value="interview">
                                Interview
                            </option>
                            <option value="regarding a post">
                                Regarding a Post
                            </option>
                        </select>
                    </label>
                </li>
            </ul>

            <div class="msg-3">
                <div class="tag-3">
                    <span>Message</span>
                </div>
                <label>
                    <span>
                        Message*
                    </span>
                    <textarea></textarea>
                </label>
                <label>
                    <span>&nbsp</span>
                    <input type="submit" value="submit" class="btn-3"/>
                </label>
            </div>

        </form>
    </div>




</body>
</html>
