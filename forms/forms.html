<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./src/stylesheet/styles.css">
    <script src="./src/javascript/script.js"></script>
</head>
<body>  
    <!--1-->
    <div class="container-1">
        <form>
            <ul class="form-1">
                <li>
                    <label class="fullname-1">
                        Full Name: 
                    </label>
                    <input type="text" name="fn-1" placeholder="First">
                    <input type="text" name="ln-1" placeholder="Last">
                    
                </li>

                <li>
                    <label class="email-1">Email</label>
                    <input type="text" name="email-1">
                </li>

                <li>
                    <label class="subject-1">Subject</label>
                    <select name="subject-1">
                        <option value="Advertise">Advertise</option>
                        <option value="Partnership">Partnership</option>
                        <option value="General">General</option>
                    </select>
                    
                </li>

                <li>
                    <label class="msg-1">Your Message</label>
                    <textarea name="textarea-1" class="textarea-1"></textarea>
                </li>

                <li>
                    <button class="btn-1">Submit</button>
                </li>
            </ul>
        </form>
    </div>

    <!--2-->
    <div class="container-2">
        <div class="title-2">
            <span>Provide your information</span>
            <div class="divider-2"></div>
        </div>
        <form>
            <ul class="form-2">
                <li>
                    <label>
                        <span>
                            Name
                            <span class="require-2">*</span>
                        </span>
                        <input type="text" name="name-2">
                    </label>
                </li>
                <li>
                    <label>
                        <span>
                            Email
                            <span class="require-2">*</span>
                        </span>
                        <input type="text" name="email-2">
                    </label>
                    
                </li>
                <li class="tel-2">
                    <label>
                        <span>
                            Telephone
                        </span>
                        <input type="text" />-<input type="text" />-<input type="text" />
                    </label>
                    
                </li>
                <li>
                    <label>
                        <span>
                            Regarding
                            <span class="require-2">
                                *
                            </span>
                        </span>
                        <select class="regarding-2">
                            <option value="General">
                                General
                            </option>
                            <option value="Advertise">
                                Advertise
                            </option>
                            <option value="Partnership">
                                Partnership
                            </option>
                        </select>
                    </label>
                    
                </li>
                <li>
                    <label>
                        <span>
                           Message 
                           <span class="require-2">*</span>
                        </span>
                        <textarea name="textarea-2"></textarea>
                    </label>
                </li>
                <li>
                    <label><span> </span><input class="btn-2" type="submit" value="Submit" /></label>
                </li>
            </ul>    
        </form>
    </div>

    <!--3-->
    <div class="container-3">
        <form class="form-3">
            <ul class="personal-3">
                <li class="tag-3"><span>Personal</span></li>
                <li>
                    <label>
                        <span>Name*</span>
                        <input type="text" name="name-3" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Email*</span>
                        <input type="text" name="email-3" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Phone*</span>
                        <input type="text" name="phone-3" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Subject</span>
                        <select>
                            <option value="appointment">
                                Appointment
                            </option>
                            <option value="interview">
                                Interview
                            </option>
                            <option value="regarding a post">
                                Regarding a Post
                            </option>
                        </select>
                    </label>
                </li>
            </ul>

            <div class="msg-3">
                <div class="tag-3">
                    <span>Message</span>
                </div>
                <label>
                    <span>
                        Message*
                    </span>
                    <textarea></textarea>
                </label>
                <label>
                    <span>&nbsp</span>
                    <input type="submit" value="submit" class="btn-3"/>
                </label>
            </div>

        </form>
    </div>

    <!--4-->
    <div class="container-4">
        <form class="form-4">
            <label>
                <span>Enter Your Name</span>
                <input type="text" >
            </label>
            <label>
                <span>Email Address</span>
                <input type="text" >
            </label>
            <label>
                <span>Short Subject</span>
                <input type="text" >
            </label>
            <label>
                <span>Message to Us</span>
                <textarea onkeyup="adjust_textarea_4(this)"></textarea>
            </label>
            <label>
                <span>&nbsp</span>
                <input type="submit" class="btn-4" value="Send Letter">
            </label>
        </form>
    </div>

    <!--5-->
    <div class="container-5">
        <form class="form-5">
            <fieldset class="candidate-info-5">
                <legend><span class="number-5">1</span> Candidate Info</legend>
                <input type="text" name="name-5" placeholder="Your Name*">
                <input type="text" name="email-5" placeholder="Your Email*">
                <textarea placeholder="About yourself"></textarea>
                <label>
                    <span>Interests:</span>
                    <select>
                        <optgroup label="Indoors">
                            <option>Fishkeeping</option>
                            <option>Reading</option>
                            <option>Gaming</option>
                        </optgroup>
                        <optgroup label="Outdoors">
                            <option>Hiking</option>
                            <option>Running</option>
                            <option>Swimming</option>
                        </optgroup>
                    </select>
                </label>
            </fieldset>

            <fieldset class="additional-info-5">
                <legend><span class="number-5">2</span> Additional Info</legend>
                <textarea placeholder="About Your School"></textarea>
            </fieldset>

            <input class="btn-5" type="submit" value="Apply" >
        </form>
    </div>

    <!--6-->
    <div class="container-6">
        <div class="header-6">
            <h2>Contact Us</h2>
        </div>
        <form class="form-6">
            <input type="text" name="name-6" placeholder="Your Name">
            <input type="text" name="email-6" placeholder="Email Address">
            <textarea placeholder="Type your Message"></textarea>
            <input type="submit" value="Send" class="btn-6">
        </form>
    </div>

</body>
</html>
